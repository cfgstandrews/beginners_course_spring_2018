<!DOCTYPE html>
<html>
<head>
	<title>Haggis Sushi</title>
</head>
<body>
	<!-- A welcome message for our website --> 
	<div id="welcome-msg">Welcome to our Haggis Sushi blog!</div> 
	<br />
	<!-- How to insert an image, and change its height or width --> 
	<img src="logo.png" height="140" width="270" alt="a poorly drawn sushi icon, with haggis"/>
	<br /><br /> 
	<!-- How to embed a Youtube video. Sourcecode is obtained via Youtube, clicking the 'share' button and following the prompt to the embed code. This utilises the <iframe> tag. --> 
	<iframe width="160" height="95" src="httpas://www.youtube.com/embed/cnVjkE87FDY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
	<br />	

	<!-- Examples of HTML5 'semantic element' tags --> 
	<!--
	<header>Header</header>
	<nav>Nav</nav>
	-->
	<!-- W3 Schools documentation, about the footer tag: https://www.w3schools.com/tags/tag_footer.asp . W3 Schools is a great resource to study and learn more about HTML documentation.-->
	<footer>&copy; 2018</footer>
	 
	<!-- An unordered list of some excellent St Andrews restaurants -->
	<div id="favoriteStAndrewsRestaurants">
		<ul>
			<li><a href="https://www.thetailend.co.uk/" target="_blank">Tailend</a></li>
			<li><a href="http://cromars.co.uk/">Cromars</a></li>
		</ul>
	</div>

	<!-- An example of the <h#> font size hierarchy --> 
	<h1>Blue</h1>
	<h2>Green</h2>
	<h3>Red</h3>
	<h4>Yellow</h4>

</body>
</html>
